

<ion-title>Add Stream</ion-title>

  <form [formGroup]="addForm" >
  <ion-label class="ps-3 py-3" position="stacked">Stream</ion-label><b class="star-symbol">*</b>
<ion-item>
  <ion-input appFormSpace type="text" placeholder="Enter Stream Name" formControlName="stream_name"
    required></ion-input>
</ion-item>
<ion-error *ngIf="f['stream_name'].touched && f['stream_name']?.hasError('required')">
  <ion-label color="danger">Stream Name Is Required.</ion-label>
</ion-error>
<ion-error *ngIf="f['stream_name']?.hasError('pattern')">
  <ion-label color="danger">Invalid Stream Name Format. Please Enter Characters.</ion-label>
</ion-error>
</form>
<div class="py-4 text-center">
 
  <ion-button shape="round" class="toolbar-btn" fill="outline" color="secondary" (click)="close()">CANCEL</ion-button>
  <ion-button shape="round" class="toolbar-btn" color="secondary" (click)="submit()">ADD</ion-button>

</div>
