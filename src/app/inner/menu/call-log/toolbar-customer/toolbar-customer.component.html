  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <app-calllog-toolbar-search [placeholder]="placeholderText" [searchTerm]="searchTerm" (close)="closeModal($event)" (search)="searchTermChanged($event)"></app-calllog-toolbar-search>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="filteredData?.length ==0">
    <ion-refresher  slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <p class="refresh-text my-2"><ion-icon name="arrow-down" id="swipe-down"></ion-icon>Swipe down to refresh.</p>
    <app-nodata></app-nodata>
  </ion-content>
  <ion-content *ngIf="filteredData?.length >0">
    <div class="wrapper">
      <ion-refresher  slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <p class="refresh-text py-2"><ion-icon name="arrow-down" id="swipe-down"></ion-icon>Swipe down to refresh.</p>
      <ion-row>
        <ion-col>
          <p class="text-end my-2">Selected Users {{  getSelectedListLength() }}</p>
        </ion-col>
      </ion-row>
      <div class="customer-card">
        <ion-list #customer>
          <ion-item *ngFor="let item of filteredData" (click)="itemClicked(item)">
            <ion-label>{{ item?.first_name }}</ion-label>
            <ion-checkbox slot="end" [checked]="item.selected"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
      <ion-row>
        <ion-col class="text-center">
          <ion-button shape="round" fill="outline" (click)="resetModel()" color="secondary">RESET</ion-button>
          <ion-button shape="round"  (click)="onSubmit()" color="secondary">APPLY</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
