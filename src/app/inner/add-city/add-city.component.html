<ion-title>Add City</ion-title>

<form [formGroup]="addForm" class="px-3">
  <ion-row >
    <ion-col size="12" >
      <ion-label position="stacked">City</ion-label><b class="star-symbol">*</b>
  
      <ion-item class="p-0">
        <ion-input appFormSpace type="text" placeholder="Enter City Name" formControlName="name" required></ion-input>
      </ion-item>
      <ion-error *ngIf="f['name'].touched && f['name']?.hasError('required')">
        <ion-label color="danger">City Name Is Required.</ion-label>
      </ion-error>
      <ion-error *ngIf="f['name']?.hasError('pattern')">
        <ion-label color="danger">Invalid City Name Format. Please Enter Characters.</ion-label>
      </ion-error>
    </ion-col>
  </ion-row>
  
  
</form>
<div class="py-4 text-center">

  <ion-button shape="round" class="toolbar-btn" fill="outline" (click)="close()" color="secondary">CANCEL</ion-button>
  <ion-button shape="round" class="toolbar-btn" color="secondary" (click)="submit()">ADD</ion-button>

</div>
