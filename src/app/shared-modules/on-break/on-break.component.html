<ion-content>
  <ion-row class="bg">
    <ion-col>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-icon
            style="
              background-color: #f4af3e;
              font-size: 30px;
              color: white;
              border-radius: 50%;
              padding: 10px;
            "
            name="cafe"
          ></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
          <p>You are on break since <b>{{ breakTime | date:"medium" }}</b></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="8">
          <ion-button class="btn" color="secondary" (click)="break()" >FINISH BREAK</ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
